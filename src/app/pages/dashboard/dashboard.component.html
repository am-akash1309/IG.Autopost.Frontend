<div class="dashboard-container">
    <header class="dashboard-header">
        <h1 class="dashboard-title">Dashboard</h1>
        <a routerLink="/create_posts" class="create-post-btn-green">
            <i class="material-icons">add</i>
            <span>Create Post</span>
        </a>
    </header>

    <main class="content">
        <div class="posts-grid" *ngIf="!isLoading && posts.length > 0">
            <div class="post-card" *ngFor="let post of posts">
                <div class="card-media">
                    <img [src]="post.file_urls[0]" alt="Post Media"
                        *ngIf="post.file_urls && post.file_urls.length > 0 && isImage(post.file_urls[0])">
                    <video [src]="post.file_urls[0]"
                        *ngIf="post.file_urls && post.file_urls.length > 0 && !isImage(post.file_urls[0])"></video>
                    <div class="placeholder-media" *ngIf="!post.file_urls || post.file_urls.length === 0">
                        <i class="material-icons">image_not_supported</i>
                    </div>
                </div>
                <div class="card-body">
                    <h3 class="card-type">{{ post.type | uppercase }}</h3>
                    <p class="card-caption line-clamp">{{ post.caption }}</p>
                    <div class="card-footer">
                        <span [class]="'status-badge ' + getStatusClass(post)">
                            {{ getStatusLabel(post) }}
                        </span>
                        <span class="card-date">{{ post.created_at | date:'mediumDate' }}</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="no-posts" *ngIf="!isLoading && posts.length === 0">
            <i class="material-icons">post_add</i>
            <h3>No posts yet</h3>
            <p>Start by creating your first adoption post!</p>
        </div>

        <div class="loader-container" *ngIf="isLoading">
            <div class="loader"></div>
        </div>
    </main>
</div>
