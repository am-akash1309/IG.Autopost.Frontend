<nav class="navbar">
    <div class="nav-container">
        <!-- Logo & Brand -->
        <div class="brand" routerLink="/" (click)="closeMenu()">
            <img src="/cbe_adoption_circle.png" alt="Logo" class="brand-icon">
            <span class="brand-name">coimbatore_pet_adoption</span>
        </div>

        <!-- Mobile Toggle -->
        <button class="mobile-toggle" (click)="toggleMenu()" [attr.aria-expanded]="isMenuOpen"
            aria-label="Toggle navigation">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                stroke-linecap="round">
                <path *ngIf="!isMenuOpen" d="M4 8h16M4 16h16"></path>
                <path *ngIf="isMenuOpen" d="M6 6l12 12M6 18L18 6"></path>
            </svg>
        </button>

        <!-- Navigation Links -->
        <div class="nav-links" [class.active]="isMenuOpen">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item"
                (click)="closeMenu()">Home</a>

            <a *ngIf="isLoggedIn" routerLink="/dashboard" routerLinkActive="active" class="nav-item"
                (click)="closeMenu()">Dashboard</a>

            <a *ngIf="isLoggedIn && isAdmin" routerLink="/admin" routerLinkActive="active" class="nav-item"
                (click)="closeMenu()">Admin</a>

            <a *ngIf="isLoggedIn && isAdmin" routerLink="/admin/review" routerLinkActive="active" class="nav-item"
                (click)="closeMenu()">Manual Review</a>

            <!-- User Auth Section -->
            <div class="user-section" *ngIf="isLoggedIn; else loginTemplate">
                <div class="user-pill">
                    <div class="avatar">
                        <img *ngIf="user?.profile_pic" [src]="user.profile_pic" [alt]="user.username"
                            class="profile-img">
                        <svg *ngIf="!user?.profile_pic" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <span class="username">{{ '@' }}{{ user?.username }}</span>
                </div>

                <button class="logout-icon-btn" (click)="onLogout()" title="Logout">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </div>

            <!-- Login Fragment -->
            <ng-template #loginTemplate>
                <a routerLink="/login" class="login-btn" (click)="closeMenu()">Login</a>
            </ng-template>
        </div>
    </div>
</nav>
